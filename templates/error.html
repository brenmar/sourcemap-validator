{% extends "base.html" %}
{% block title %}Derp. - SourceMap Validator{% endblock %}
{% block body %}
<h1>Error</h1>
<pre>{{ error.message }}</pre>
{% if error.resolutions %}
<ul>
    {% for resolution in error.resolutions %}
    <li>{{ resolution }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
